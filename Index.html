<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TTS App with Pitch & Speed Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Text-to-Speech (TTS) App</h1>

        <label for="voiceSelect">Choose a Voice:</label>
        <select id="voiceSelect"></select>

        <label for="textInput">Enter Text:</label>
        <textarea id="textInput" rows="4" placeholder="Type something to speak..."></textarea>

        <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">

        <label for="rate">Speed: <span id="rateValue">1</span></label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

        <button id="previewButton">Preview</button>
        <button id="speakButton">Speak</button>
        <button id="stopButton">Stop</button>
        <a id="downloadButton" download="tts_output.wav">Download</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
